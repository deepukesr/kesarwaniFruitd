<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Store Login & Signup</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <h2>Login</h2>
            <form id="login-form" onsubmit="event.preventDefault(); sendOTP('login-form', 'otp-box-login', 'resend-login');">
                <div class="input-group">
                    <input type="text" id="login-email" placeholder="Email or Mobile" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <div class="captcha-group">
                    <span id="captcha-display-login">ABCD12</span>
                    <span class="refresh-captcha" onclick="generateCaptcha('captcha-login', 'captcha-display-login')">üîÑ</span>
                    <input type="text" id="captcha-login" placeholder="Enter Captcha" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="otp-box-login" style="display:none;">
                <input type="text" id="otp-login" placeholder="Enter OTP" required>
                <button onclick="verifyOTP('otp-login', 'otp-box-login', 'login-form', 'otp-error-login')">Verify OTP</button>
                <p id="otp-error-login" style="color: red;"></p>
                <button id="resend-login" style="display:none;" onclick="sendOTP('login-form', 'otp-box-login', 'resend-login')">Resend OTP</button>
            </div>
            <p class="switch-form-link" onclick="showSignup()">Don't have an account? Sign Up</p>
        </div>

        <div class="form-box" id="signup-box" style="display: none;">
            <h2>Sign Up</h2>
            <!-- New Fields for Name, Gender, DOB -->
            <form id="signup-form" onsubmit="event.preventDefault(); sendOTP('signup-form', 'otp-box-signup', 'resend-signup');">
                <div class="input-group">
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth :</label>
                    <input type="date" id="dob" required>
                </div>
                <!-- Existing Fields for Email, Password, and Captcha -->
                <div class="input-group">
                    <input type="text" id="signup-email" placeholder="Email or Mobile" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                </div>
                <div class="captcha-group">
                    <span id="captcha-display-signup">XYZ987</span>
                    <span class="refresh-captcha" onclick="generateCaptcha('captcha-signup', 'captcha-display-signup')">üîÑ</span>
                    <input type="text" id="captcha-signup" placeholder="Enter Captcha" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div id="otp-box-signup" style="display:none;">
                <input type="text" id="otp-signup" placeholder="Enter OTP" required>
                <button onclick="verifyOTP('otp-signup', 'otp-box-signup', 'signup-form', 'otp-error-signup')">Verify OTP</button>
                <p id="otp-error-signup" style="color: red;"></p>
                <button id="resend-signup" style="display:none;" onclick="sendOTP('signup-form', 'otp-box-signup', 'resend-signup')">Resend OTP</button>
            </div>
            <p class="switch-form-link" onclick="showLogin()">Already have an account? Login</p>
        </div>
    </div>
</body>
</html>
